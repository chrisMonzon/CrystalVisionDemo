<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8" />
    <title>Crystal Vision 3.0 Demo</title>
    <style>
      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>

    <div id="gameOverScreen" style="display:none;">
      <h1>Game Over</h1>
      <p>You have lost all your health.</p>
      <button id="restartBtn">Restart</button>
    </div>
    <div id="score-container">
      <span id="score-label">Score: </span><span id="score-display">0</span>
    </div>
    <div id="menu0">
      <h2>Question:</h2>
      <p>Which material typically shows better strength?</p>
      <button id="closeBtn0_2">Steel Alloys</button>
      <button id="closeBtn0">Aluminum Alloy</button>
      <button id="closeBtn0_3">Wood</button>
    </div>

    <div id="menu1">
      <h2>Question:</h2>
      <p>Which of the following is brittle in tension?</p>
      <button id="closeBtn1_3">1018 CR Steel</button>
      <button id="closeBtn1">1045 NM Steel</button>
      <button id="closeBtn1_2">Cast Iron</button>
    </div>

    <div id="menu2">
      <h2>Question:</h2>
      <p>From a materials point of view, what age are we in now?</p>
      <button id="closeBtn2_3">Ceramic Age</button>
      <button id="closeBtn2">Polymer Age</button>
      <button id="closeBtn2_2">Composite Age</button>
    </div>

    <div id="healthbar-container">
      <span id="health-label">Health:</span>
      <div id="healthbar-bg">
        <div id="healthbar"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
